<script>
  // Set the date for the end of the countdown (10 days from now)
  var endDate = new Date();
  endDate.setDate(endDate.getDate() + 10);

  // Update the countdown every second
  var countdownInterval = setInterval(function() {
    var now = new Date().getTime();
    var distance = endDate - now;

    // Calculate days, hours, minutes, and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    /*Display the countdown in boxes
    document.getElmentById("daysBox").innerHTML=days;
    document.getElementById("hoursBox").innerHTML=("0"+hours).slice(-2);
    document.getElementById("minutesBox").innerHTML=("0"+minutes).slice(-2);
    document.getElementById("secondsBox").innerHTML=("0"+seconds).slice(-2);*/


    // Display the countdown in the element with id="countdown"
    document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
    + minutes + "m " + seconds + "s ";

    // If the countdown is over, display a message
    if (distance < 0) {
      clearInterval(countdownInterval);
      document.getElementById("countdown").innerHTML = "Countdown over!";
    }
  }, 1000);
</script>
